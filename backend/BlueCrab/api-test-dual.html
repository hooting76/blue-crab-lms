<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCrab API 듀얼 테스트 도구 (관리자 + 일반 사용자)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .dual-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }
        
        .user-panel {
            border: 3px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
        }

        .user-panel.admin {
            border-color: #e74c3c;
            background: linear-gradient(to bottom, #ffe5e5 0%, #f8f9fa 100%);
        }

        .user-panel.student {
            border-color: #3498db;
            background: linear-gradient(to bottom, #e5f2ff 0%, #f8f9fa 100%);
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid currentColor;
        }

        .panel-header h2 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-panel.admin .panel-header {
            color: #e74c3c;
        }

        .user-panel.student .panel-header {
            color: #3498db;
        }

        .quick-login {
            display: flex;
            gap: 5px;
        }

        .quick-login button {
            padding: 5px 10px;
            font-size: 11px;
            margin: 0;
        }
        
        .section {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #dee2e6;
        }
        
        .section h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
            padding-bottom: 5px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            color: #34495e;
            font-size: 12px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background: #3498db;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin: 3px 3px 3px 0;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button.success {
            background: #27ae60;
        }
        
        button.success:hover {
            background: #219a52;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.danger:hover {
            background: #c0392b;
        }

        button.warning {
            background: #f39c12;
        }

        button.warning:hover {
            background: #e67e22;
        }
        
        .response {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .token-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 11px;
        }
        
        .token-info.error {
            background: #ffebee;
            border-color: #f44336;
        }

        .token-info.warning {
            background: #fff3e0;
            border-color: #ff9800;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-success {
            background: #4caf50;
        }
        
        .status-error {
            background: #f44336;
        }
        
        .status-warning {
            background: #ff9800;
        }

        .sync-section {
            background: #fff9e6;
            border: 2px solid #f39c12;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
        }

        .sync-section h3 {
            color: #f39c12;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sync-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .comparison-section {
            margin: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .comparison-result {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-header {
            font-weight: bold;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid #34495e;
        }

        .admin-result .result-header {
            color: #e74c3c;
        }

        .student-result .result-header {
            color: #3498db;
        }
        
        @media (max-width: 1200px) {
            .dual-container {
                grid-template-columns: 1fr;
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }

        textarea {
            resize: vertical;
        }

        .preset-section {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .preset-section button {
            font-size: 11px;
            padding: 5px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦀 BlueCrab API 듀얼 테스트 도구</h1>
            <p>관리자와 일반 사용자를 동시에 테스트하세요</p>
            <div style="margin-top: 10px;">
                <button onclick="toggleToSingleMode()" class="warning" style="font-size: 14px; padding: 10px 20px;">
                    👤 싱글 모드로 전환
                </button>
            </div>
        </div>

        <!-- 동기화 섹션 -->
        <div class="sync-section">
            <h3>⚡ 동기화 테스트 컨트롤</h3>
            <div class="sync-controls">
                <div class="form-group" style="flex: 1; min-width: 300px; margin-bottom: 0;">
                    <label for="syncEndpoint">양쪽 동시 호출 엔드포인트</label>
                    <select id="syncEndpoint">
                        <option value="/api/ping">Ping (인증 불필요)</option>
                        <option value="/api/health">Health Check</option>
                        <option value="/api/system-info">시스템 정보</option>
                        <option value="/api/test">API 테스트</option>
                        <option value="/api/test-auth">인증 테스트 (JWT 필요)</option>
                        <option value="/api/users/stats">사용자 통계</option>
                        <option value="/api/notices">공지사항 목록</option>
                        <option value="/api/admin/dashboard">관리자 대시보드</option>
                    </select>
                </div>
                <button onclick="testBothSides()" class="warning">🔄 양쪽 동시 테스트</button>
                <button onclick="compareResults()" class="success">📊 결과 비교</button>
                <button onclick="clearAllResponses()" class="danger">🗑️ 전체 지우기</button>
            </div>
        </div>
        
        <div class="dual-container">
            <!-- 관리자 패널 -->
            <div class="user-panel admin">
                <div class="panel-header">
                    <h2>👨‍💼 관리자 (Admin)</h2>
                    <div class="quick-login">
                        <button onclick="quickLogin('admin', 'admin@university.edu', 'admin123')" class="danger">빠른 로그인</button>
                    </div>
                </div>
                
                <!-- 로그인 섹션 -->
                <div class="section">
                    <h3>🔐 로그인 & 인증</h3>
                    
                    <div class="form-group">
                        <label for="adminApiUrl">API 서버 URL</label>
                        <input type="text" id="adminApiUrl" value="https://bluecrab.chickenkiller.com/BlueCrab-1.0.0">
                    </div>
                    
                    <div class="form-group">
                        <label for="adminUsername">관리자 이메일</label>
                        <input type="email" id="adminUsername" value="admin@university.edu">
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">비밀번호</label>
                        <input type="password" id="adminPassword" value="admin123">
                    </div>
                    
                    <button onclick="login('admin')">로그인</button>
                    <button onclick="refreshToken('admin')" class="success">토큰 갱신</button>
                    <button onclick="logout('admin')" class="danger">로그아웃</button>
                    
                    <div id="adminTokenInfo" class="token-info" style="display: none;">
                        <div><strong>상태:</strong> <span id="adminLoginStatus">로그아웃</span></div>
                        <div><strong>사용자:</strong> <span id="adminUserInfo">-</span></div>
                        <div><strong>만료:</strong> <span id="adminTokenExpiry">-</span></div>
                    </div>
                </div>
                
                <!-- API 테스트 섹션 -->
                <div class="section">
                    <h3>🧪 API 테스트</h3>
                    
                    <div class="form-group">
                        <label for="adminEndpoint">테스트 엔드포인트</label>
                        <select id="adminEndpoint">
                            <option value="/api/ping">Ping</option>
                            <option value="/api/health">Health Check</option>
                            <option value="/api/system-info">시스템 정보</option>
                            <option value="/api/test-auth">인증 테스트</option>
                            <option value="/api/users/stats">사용자 통계</option>
                            <option value="/api/admin/dashboard">관리자 대시보드</option>
                            <option value="/api/admin/users">전체 사용자 관리</option>
                            <option value="/api/notices">공지사항</option>
                            <option value="custom">커스텀 URL</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="adminCustomUrlGroup" style="display: none;">
                        <label for="adminCustomUrl">커스텀 URL</label>
                        <input type="text" id="adminCustomUrl" placeholder="/api/custom">
                    </div>
                    
                    <div class="form-group">
                        <label for="adminMethod">HTTP 메서드</label>
                        <select id="adminMethod">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminBody">요청 본문 (JSON)</label>
                        <textarea id="adminBody" rows="3" placeholder='{"key": "value"}'></textarea>
                    </div>
                    
                    <button onclick="testApi('admin')">API 호출</button>
                    <button onclick="clearResponse('admin')" class="danger">응답 지우기</button>
                </div>
                
                <!-- 응답 섹션 -->
                <div class="section">
                    <h3>📊 응답 결과</h3>
                    <div id="adminResponse" class="response">여기에 API 응답이 표시됩니다...</div>
                </div>
            </div>
            
            <!-- 일반 사용자 패널 -->
            <div class="user-panel student">
                <div class="panel-header">
                    <h2>👨‍🎓 일반 사용자 (Student)</h2>
                    <div class="quick-login">
                        <button onclick="quickLogin('student', 'student@university.edu', 'student123')" class="success">빠른 로그인</button>
                    </div>
                </div>
                
                <!-- 로그인 섹션 -->
                <div class="section">
                    <h3>🔐 로그인 & 인증</h3>
                    
                    <div class="form-group">
                        <label for="studentApiUrl">API 서버 URL</label>
                        <input type="text" id="studentApiUrl" value="https://bluecrab.chickenkiller.com/BlueCrab-1.0.0">
                    </div>
                    
                    <div class="form-group">
                        <label for="studentUsername">학생 이메일</label>
                        <input type="email" id="studentUsername" value="student@university.edu">
                    </div>
                    
                    <div class="form-group">
                        <label for="studentPassword">비밀번호</label>
                        <input type="password" id="studentPassword" value="student123">
                    </div>
                    
                    <button onclick="login('student')">로그인</button>
                    <button onclick="refreshToken('student')" class="success">토큰 갱신</button>
                    <button onclick="logout('student')" class="danger">로그아웃</button>
                    
                    <div id="studentTokenInfo" class="token-info" style="display: none;">
                        <div><strong>상태:</strong> <span id="studentLoginStatus">로그아웃</span></div>
                        <div><strong>사용자:</strong> <span id="studentUserInfo">-</span></div>
                        <div><strong>만료:</strong> <span id="studentTokenExpiry">-</span></div>
                    </div>
                </div>
                
                <!-- API 테스트 섹션 -->
                <div class="section">
                    <h3>🧪 API 테스트</h3>
                    
                    <div class="form-group">
                        <label for="studentEndpoint">테스트 엔드포인트</label>
                        <select id="studentEndpoint">
                            <option value="/api/ping">Ping</option>
                            <option value="/api/health">Health Check</option>
                            <option value="/api/system-info">시스템 정보</option>
                            <option value="/api/test-auth">인증 테스트</option>
                            <option value="/api/users/stats">사용자 통계</option>
                            <option value="/api/notices">공지사항</option>
                            <option value="/api/courses">수강 과목</option>
                            <option value="/api/profile">내 프로필</option>
                            <option value="custom">커스텀 URL</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="studentCustomUrlGroup" style="display: none;">
                        <label for="studentCustomUrl">커스텀 URL</label>
                        <input type="text" id="studentCustomUrl" placeholder="/api/custom">
                    </div>
                    
                    <div class="form-group">
                        <label for="studentMethod">HTTP 메서드</label>
                        <select id="studentMethod">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentBody">요청 본문 (JSON)</label>
                        <textarea id="studentBody" rows="3" placeholder='{"key": "value"}'></textarea>
                    </div>
                    
                    <button onclick="testApi('student')">API 호출</button>
                    <button onclick="clearResponse('student')" class="danger">응답 지우기</button>
                </div>
                
                <!-- 응답 섹션 -->
                <div class="section">
                    <h3>📊 응답 결과</h3>
                    <div id="studentResponse" class="response">여기에 API 응답이 표시됩니다...</div>
                </div>
            </div>
        </div>

        <!-- 비교 섹션 -->
        <div class="comparison-section" id="comparisonSection" style="display: none;">
            <h3>🔍 응답 비교 결과</h3>
            <div class="comparison-grid">
                <div class="admin-result">
                    <div class="result-header">👨‍💼 관리자 응답</div>
                    <div id="adminCompareResult" class="comparison-result">-</div>
                </div>
                <div class="student-result">
                    <div class="result-header">👨‍🎓 일반 사용자 응답</div>
                    <div id="studentCompareResult" class="comparison-result">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수 - 각 사용자별 독립적인 토큰 관리
        const users = {
            admin: {
                accessToken: localStorage.getItem('admin_accessToken') || '',
                refreshToken: localStorage.getItem('admin_refreshToken') || '',
                lastResponse: ''
            },
            student: {
                accessToken: localStorage.getItem('student_accessToken') || '',
                refreshToken: localStorage.getItem('student_refreshToken') || '',
                lastResponse: ''
            }
        };
        
        // 페이지 로드 시
        window.onload = function() {
            updateTokenInfo('admin');
            updateTokenInfo('student');
            
            // 커스텀 URL 표시/숨김 이벤트
            document.getElementById('adminEndpoint').addEventListener('change', function() {
                document.getElementById('adminCustomUrlGroup').style.display = 
                    this.value === 'custom' ? 'block' : 'none';
            });
            
            document.getElementById('studentEndpoint').addEventListener('change', function() {
                document.getElementById('studentCustomUrlGroup').style.display = 
                    this.value === 'custom' ? 'block' : 'none';
            });
        };

        // 빠른 로그인
        function quickLogin(userType, username, password) {
            document.getElementById(`${userType}Username`).value = username;
            document.getElementById(`${userType}Password`).value = password;
            login(userType);
        }
        
        // 로그인 함수
        async function login(userType) {
            const apiUrl = document.getElementById(`${userType}ApiUrl`).value;
            const username = document.getElementById(`${userType}Username`).value;
            const password = document.getElementById(`${userType}Password`).value;
            
            if (!username || !password) {
                updateResponse(userType, '❌ 오류: 사용자명과 비밀번호를 입력해주세요.', 'error');
                return;
            }
            
            try {
                updateResponse(userType, '🔄 로그인 중...', 'loading');
                
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    users[userType].accessToken = data.data.accessToken;
                    users[userType].refreshToken = data.data.refreshToken;
                    
                    // 로컬 스토리지에 저장 (사용자별로 분리)
                    localStorage.setItem(`${userType}_accessToken`, users[userType].accessToken);
                    localStorage.setItem(`${userType}_refreshToken`, users[userType].refreshToken);
                    localStorage.setItem(`${userType}_userInfo`, JSON.stringify(data.data.userInfo));
                    
                    updateResponse(userType, `✅ 로그인 성공!\n\n${JSON.stringify(data, null, 2)}`, 'success');
                    updateTokenInfo(userType);
                } else {
                    updateResponse(userType, `❌ 로그인 실패: ${data.message}\n\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                updateResponse(userType, `❌ 네트워크 오류: ${error.message}`, 'error');
            }
        }
        
        // 토큰 갱신 함수
        async function refreshToken(userType) {
            if (!users[userType].refreshToken) {
                updateResponse(userType, '❌ 오류: 리프레시 토큰이 없습니다. 먼저 로그인해주세요.', 'error');
                return;
            }
            
            const apiUrl = document.getElementById(`${userType}ApiUrl`).value;
            
            try {
                updateResponse(userType, '🔄 토큰 갱신 중...', 'loading');
                
                const refreshEndpoint = userType === 'admin'
                    ? `${apiUrl}/api/admin/auth/refresh`
                    : `${apiUrl}/api/auth/refresh`;

                const response = await fetch(refreshEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${users[userType].refreshToken}`
                    },
                    body: JSON.stringify({
                        refreshToken: users[userType].refreshToken
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    users[userType].accessToken = data.data.accessToken;
                    users[userType].refreshToken = data.data.refreshToken;
                    
                    localStorage.setItem(`${userType}_accessToken`, users[userType].accessToken);
                    localStorage.setItem(`${userType}_refreshToken`, users[userType].refreshToken);
                    
                    updateResponse(userType, `✅ 토큰 갱신 성공!\n\n${JSON.stringify(data, null, 2)}`, 'success');
                    updateTokenInfo(userType);
                } else {
                    updateResponse(userType, `❌ 토큰 갱신 실패: ${data.message}\n\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                updateResponse(userType, `❌ 네트워크 오류: ${error.message}`, 'error');
            }
        }
        
        // 로그아웃 함수
        function logout(userType) {
            users[userType].accessToken = '';
            users[userType].refreshToken = '';
            localStorage.removeItem(`${userType}_accessToken`);
            localStorage.removeItem(`${userType}_refreshToken`);
            localStorage.removeItem(`${userType}_userInfo`);
            
            updateResponse(userType, '✅ 로그아웃 완료', 'success');
            updateTokenInfo(userType);
        }
        
        // API 테스트 함수
        async function testApi(userType) {
            const apiUrl = document.getElementById(`${userType}ApiUrl`).value;
            const endpoint = document.getElementById(`${userType}Endpoint`).value;
            const customUrl = document.getElementById(`${userType}CustomUrl`).value;
            const method = document.getElementById(`${userType}Method`).value;
            const requestBody = document.getElementById(`${userType}Body`).value;
            
            let url = endpoint === 'custom' ? customUrl : endpoint;
            if (!url.startsWith('/')) {
                url = '/' + url;
            }
            
            const fullUrl = `${apiUrl}${url}`;
            
            try {
                updateResponse(userType, `🔄 API 호출 중: ${method} ${url}`, 'loading');
                
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                // 인증이 필요한 엔드포인트인 경우 토큰 추가
                if (url.includes('test-auth') || url.includes('users') || url.includes('admin') || 
                    url.includes('profile') || url.includes('courses')) {
                    if (!users[userType].accessToken) {
                        updateResponse(userType, '❌ 오류: 이 API는 인증이 필요합니다. 먼저 로그인해주세요.', 'error');
                        return;
                    }
                    options.headers['Authorization'] = `Bearer ${users[userType].accessToken}`;
                }
                
                // POST, PUT 요청인 경우 본문 추가
                if ((method === 'POST' || method === 'PUT') && requestBody.trim()) {
                    try {
                        JSON.parse(requestBody);
                        options.body = requestBody;
                    } catch (e) {
                        updateResponse(userType, '❌ 오류: 요청 본문이 유효한 JSON 형식이 아닙니다.', 'error');
                        return;
                    }
                }
                
                const response = await fetch(fullUrl, options);
                const data = await response.json();
                
                const statusText = response.ok ? '✅ 성공' : '❌ 실패';
                const result = `${statusText} (${response.status})\n\n${JSON.stringify(data, null, 2)}`;
                
                users[userType].lastResponse = result;
                updateResponse(userType, result, response.ok ? 'success' : 'error');
                
            } catch (error) {
                const errorMsg = `❌ 네트워크 오류: ${error.message}`;
                users[userType].lastResponse = errorMsg;
                updateResponse(userType, errorMsg, 'error');
            }
        }

        // 양쪽 동시 테스트
        async function testBothSides() {
            const endpoint = document.getElementById('syncEndpoint').value;
            
            // 양쪽 엔드포인트 설정
            document.getElementById('adminEndpoint').value = endpoint;
            document.getElementById('studentEndpoint').value = endpoint;
            
            // 동시 호출
            updateResponse('admin', '🔄 동기화 테스트 실행 중...', 'loading');
            updateResponse('student', '🔄 동기화 테스트 실행 중...', 'loading');
            
            await Promise.all([
                testApi('admin'),
                testApi('student')
            ]);
            
            // 자동으로 비교 표시
            setTimeout(() => {
                compareResults();
            }, 500);
        }

        // 결과 비교
        function compareResults() {
            const comparisonSection = document.getElementById('comparisonSection');
            const adminResult = document.getElementById('adminCompareResult');
            const studentResult = document.getElementById('studentCompareResult');
            
            adminResult.textContent = users.admin.lastResponse || '아직 테스트를 실행하지 않았습니다.';
            studentResult.textContent = users.student.lastResponse || '아직 테스트를 실행하지 않았습니다.';
            
            comparisonSection.style.display = 'block';
            
            // 스크롤
            comparisonSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 전체 응답 지우기
        function clearAllResponses() {
            clearResponse('admin');
            clearResponse('student');
            document.getElementById('comparisonSection').style.display = 'none';
            users.admin.lastResponse = '';
            users.student.lastResponse = '';
        }
        
        // 응답 지우기
        function clearResponse(userType) {
            document.getElementById(`${userType}Response`).textContent = '여기에 API 응답이 표시됩니다...';
            document.getElementById(`${userType}Response`).className = 'response';
            users[userType].lastResponse = '';
        }
        
        // 응답 업데이트
        function updateResponse(userType, text, type = '') {
            const responseEl = document.getElementById(`${userType}Response`);
            responseEl.textContent = text;
            responseEl.className = `response ${type}`;
            users[userType].lastResponse = text;
        }
        
        // 토큰 정보 업데이트
        function updateTokenInfo(userType) {
            const tokenInfoEl = document.getElementById(`${userType}TokenInfo`);
            const loginStatusEl = document.getElementById(`${userType}LoginStatus`);
            const userInfoEl = document.getElementById(`${userType}UserInfo`);
            const tokenExpiryEl = document.getElementById(`${userType}TokenExpiry`);
            
            if (users[userType].accessToken) {
                tokenInfoEl.style.display = 'block';
                tokenInfoEl.className = 'token-info';
                
                loginStatusEl.innerHTML = '<span class="status-indicator status-success"></span>로그인';
                
                const userInfo = JSON.parse(localStorage.getItem(`${userType}_userInfo`) || '{}');
                userInfoEl.textContent = userInfo.name || userInfo.email || '정보 없음';
                
                try {
                    const payload = JSON.parse(atob(users[userType].accessToken.split('.')[1]));
                    const expiry = new Date(payload.exp * 1000);
                    tokenExpiryEl.textContent = expiry.toLocaleString('ko-KR');
                    
                    const now = new Date();
                    const timeLeft = expiry - now;
                    if (timeLeft < 5 * 60 * 1000) {
                        tokenInfoEl.className = 'token-info warning';
                        loginStatusEl.innerHTML = '<span class="status-indicator status-warning"></span>토큰 만료 임박';
                    }
                } catch (e) {
                    tokenExpiryEl.textContent = '파싱 실패';
                }
            } else {
                tokenInfoEl.style.display = 'none';
            }
        }
        
        // 5분마다 토큰 상태 확인
        setInterval(() => {
            updateTokenInfo('admin');
            updateTokenInfo('student');
        }, 5 * 60 * 1000);

        // 싱글 모드로 전환
        function toggleToSingleMode() {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
            window.location.href = baseUrl + 'api-test.html';
        }
    </script>
