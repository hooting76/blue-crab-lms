<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCrab API 테스트 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        
        .section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .section h3::before {
            content: "🔒";
            margin-right: 8px;
        }
        
        .section:nth-child(2) h3::before {
            content: "⚡";
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 5px 5px 0;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button.success {
            background: #27ae60;
        }
        
        button.success:hover {
            background: #219a52;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.danger:hover {
            background: #c0392b;
        }
        
        .response {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .token-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .token-info.error {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .token-decoded {
            background: #f0f8ff;
            border: 1px solid #007bff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 11px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-success {
            background: #4caf50;
        }
        
        .status-error {
            background: #f44336;
        }
        
        .status-warning {
            background: #ff9800;
        }
        
        label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-top: 10px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .response-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
            margin-top: 20px;
        }
        
        .endpoint-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦀 BlueCrab API 테스트 도구</h1>
            <p>JWT 기반 인증 API 테스트 및 디버깅</p>
            <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                <button onclick="toggleMode()" style="background: #f39c12; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: bold; transition: background 0.3s;" onmouseover="this.style.background='#e67e22'" onmouseout="this.style.background='#f39c12'">
                    � 듀얼 모드로 전환
                </button>
                <button onclick="window.location.href='/api-test-enhanced.html'" style="background: #9b59b6; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: bold; transition: background 0.3s;" onmouseover="this.style.background='#8e44ad'" onmouseout="this.style.background='#9b59b6'">
                    ✨ Enhanced 모드 (스마트 입력)
                </button>
            </div>
        </div>
        
        <div class="content">
            <!-- 로그인 & 인증 섹션 -->
            <div class="section">
                <h3>로그인 & 인증</h3>
                
                <div class="endpoint-info">
                    <strong>서버 URL:</strong> <span id="serverUrl">현재 서버와 동일</span><br>
                    <strong>상태:</strong> <span class="status-indicator status-success"></span>Same-Origin (CORS 문제 없음)
                </div>
                
                <label for="username">사용자명 (이메일):</label>
                <input type="email" id="username" placeholder="student@university.edu" value="student@university.edu">
                
                <label for="password">비밀번호:</label>
                <input type="password" id="password" placeholder="••••••••" value="password123">
                
                <button onclick="login()">로그인</button>
                <button onclick="refreshAccessToken()" class="success">토큰 갱신</button>
                <button onclick="logout()" class="danger">로그아웃</button>
                
                <div id="tokenInfo" class="token-info" style="display: none;">
                    <div><strong>Access Token:</strong> <span id="accessTokenDisplay"></span></div>
                    <div><strong>Refresh Token:</strong> <span id="refreshTokenDisplay"></span></div>
                    <div><strong>만료 시간:</strong> <span id="tokenExpiry"></span></div>
                    <button onclick="toggleTokenDecoded()" style="margin-top: 10px; font-size: 11px; padding: 5px 10px;">토큰 내용 보기/숨기기</button>
                    <div id="tokenDecoded" class="token-decoded" style="display: none;">
                        <strong>🔍 Access Token 디코딩 결과:</strong><br>
                        <span id="accessTokenParsed"></span>
                    </div>
                </div>
            </div>
            
            <!-- 관리자 인증 섹션 -->
            <div class="section">
                <h3>관리자 인증</h3>

                <div class="endpoint-info">
                    <strong>⚠️ 2단계 인증:</strong> 임시토큰 → 인증코드 이메일 → 검증
                </div>

                <label for="adminTempToken">임시 토큰:</label>
                <input type="text" id="adminTempToken" placeholder="임시 세션 토큰을 입력하세요">

                <button onclick="adminRequestAuthCode()" style="background: #9b59b6;">Step 1: 인증코드 요청</button>

                <div id="adminStep2Section" style="margin-top: 15px; padding-top: 15px; border-top: 2px dashed #ddd; display: none;">
                    <label for="adminAuthCode">인증 코드 (6자리):</label>
                    <input type="text" id="adminAuthCode" placeholder="ABC123" maxlength="6" style="text-transform: uppercase;">

                    <button onclick="adminVerifyAuthCode()" style="background: #8e44ad;">Step 2: 인증코드 검증</button>
                </div>

                <div id="adminAuthStatus" style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; font-size: 12px; display: none;">
                    <strong>상태:</strong> <span id="adminAuthStatusText"></span>
                </div>
            </div>

            <!-- API 테스트 섹션 -->
            <div class="section">
                <h3>API 테스트</h3>

                <label for="testEndpoint">테스트할 엔드포인트:</label>
                <select id="testEndpoint" onchange="updateEndpointInfo()">
                    <option value="ping">Ping (인증 불필요)</option>
                    <option value="health">Health Check</option>
                    <option value="profile">사용자 프로필 조회</option>
                    <option value="users">사용자 목록 조회 (관리자 전용)</option>
                    <option value="facilityList">시설 목록 조회</option>
                    <option value="facilityAvailability">시설 가용성 확인</option>
                    <option value="reservationCreate">시설 예약 생성 (정책 검증)</option>
                    <option value="reservationMy">내 시설 예약 목록</option>
                    <option value="reservationMyStatus">내 시설 예약 (상태별)</option>
                    <option value="reservationCancel">시설 예약 취소</option>
                    <option value="custom">커스텀 URL</option>
                </select>
                
                <label for="httpMethod">HTTP 메소드:</label>
                <select id="httpMethod">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                
                <label for="customUrl" id="customUrlLabel" style="display: none;">커스텀 URL:</label>
                <input type="text" id="customUrl" placeholder="/api/custom-endpoint" style="display: none;">
                
                <label for="requestBody">요청 본문 (JSON):</label>
                <textarea id="requestBody" rows="4" placeholder='{"key": "value"}'></textarea>
                
                <button onclick="sendRequest()">API 호출</button>
                <button onclick="clearResponse()" class="danger">응답 지우기</button>
            </div>
        </div>
        
        <!-- 응답 결과 섹션 -->
        <div class="response-section full-width">
            <h3>📋 응답 결과</h3>
            <div id="response" class="response">여기에 API 응답이 표시됩니다...</div>
        </div>
    </div>

    <script src="/js/ui-utils.js"></script>
    <script src="/js/api-test-standalone.js"></script>
    <script>
        // 듀얼 모드 전환 함수
        function toggleMode() {
            window.location.href = '/api-test-dual.html';
        }
    </script>
</body>
</html>
