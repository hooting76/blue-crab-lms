<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCrab API 테스트 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        
        .section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .section h3::before {
            content: "🔒";
            margin-right: 8px;
        }
        
        .section:nth-child(2) h3::before {
            content: "⚡";
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 5px 5px 0;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button.success {
            background: #27ae60;
        }
        
        button.success:hover {
            background: #219a52;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.danger:hover {
            background: #c0392b;
        }
        
        .response {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .token-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .token-info.error {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .token-decoded {
            background: #f0f8ff;
            border: 1px solid #007bff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 11px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-success {
            background: #4caf50;
        }
        
        .status-error {
            background: #f44336;
        }
        
        .status-warning {
            background: #ff9800;
        }
        
        label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-top: 10px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .response-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
            margin-top: 20px;
        }
        
        .endpoint-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦀 BlueCrab API 테스트 도구</h1>
            <p>JWT 기반 인증 API 테스트 및 디버깅</p>
        </div>
        
        <div class="content">
            <!-- 로그인 & 인증 섹션 -->
            <div class="section">
                <h3>로그인 & 인증</h3>
                
                <div class="endpoint-info">
                    <strong>서버 URL:</strong> <span id="serverUrl">현재 서버와 동일</span><br>
                    <strong>상태:</strong> <span class="status-indicator status-success"></span>Same-Origin (CORS 문제 없음)
                </div>
                
                <label for="username">사용자명 (이메일):</label>
                <input type="email" id="username" placeholder="student@university.edu" value="student@university.edu">
                
                <label for="password">비밀번호:</label>
                <input type="password" id="password" placeholder="••••••••" value="password123">
                
                <button onclick="login()">로그인</button>
                <button onclick="refreshAccessToken()" class="success">토큰 갱신</button>
                <button onclick="logout()" class="danger">로그아웃</button>
                
                <div id="tokenInfo" class="token-info" style="display: none;">
                    <div><strong>Access Token:</strong> <span id="accessTokenDisplay"></span></div>
                    <div><strong>Refresh Token:</strong> <span id="refreshTokenDisplay"></span></div>
                    <div><strong>만료 시간:</strong> <span id="tokenExpiry"></span></div>
                    <button onclick="toggleTokenDecoded()" style="margin-top: 10px; font-size: 11px; padding: 5px 10px;">토큰 내용 보기/숨기기</button>
                    <div id="tokenDecoded" class="token-decoded" style="display: none;">
                        <strong>🔍 Access Token 디코딩 결과:</strong><br>
                        <span id="accessTokenParsed"></span>
                    </div>
                </div>
            </div>
            
            <!-- API 테스트 섹션 -->
            <div class="section">
                <h3>API 테스트</h3>
                
                <label for="testEndpoint">테스트할 엔드포인트:</label>
                <select id="testEndpoint" onchange="updateEndpointInfo()">
                    <option value="ping">Ping (인증 불필요)</option>
                    <option value="health">Health Check</option>
                    <option value="profile">사용자 프로필 조회</option>
                    <option value="users">사용자 목록 조회 (관리자 전용)</option>
                    <option value="custom">커스텀 URL</option>
                </select>
                
                <label for="httpMethod">HTTP 메소드:</label>
                <select id="httpMethod">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                
                <label for="customUrl" id="customUrlLabel" style="display: none;">커스텀 URL:</label>
                <input type="text" id="customUrl" placeholder="/api/custom-endpoint" style="display: none;">
                
                <label for="requestBody">요청 본문 (JSON):</label>
                <textarea id="requestBody" rows="4" placeholder='{"key": "value"}'></textarea>
                
                <button onclick="sendRequest()">API 호출</button>
                <button onclick="clearResponse()" class="danger">응답 지우기</button>
            </div>
        </div>
        
        <!-- 응답 결과 섹션 -->
        <div class="response-section full-width">
            <h3>📋 응답 결과</h3>
            <div id="response" class="response">여기에 API 응답이 표시됩니다...</div>
        </div>
    </div>

    <script>
        // 현재 서버의 베이스 URL을 자동으로 설정
        const baseURL = window.location.origin + window.location.pathname.replace('/api-test.html', '');
        let accessToken = '';
        let refreshToken = '';
        
        // 페이지 로드 시 서버 URL 표시 및 저장된 토큰 로드
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('serverUrl').textContent = baseURL;
            console.log('Base URL:', baseURL);
            
            // 로컬스토리지에서 토큰 로드
            loadTokensFromStorage();
        });

        // 엔드포인트 정보 업데이트
        function updateEndpointInfo() {
            const endpoint = document.getElementById('testEndpoint').value;
            const customUrlLabel = document.getElementById('customUrlLabel');
            const customUrl = document.getElementById('customUrl');
            const requestBody = document.getElementById('requestBody');
            
            if (endpoint === 'custom') {
                customUrlLabel.style.display = 'block';
                customUrl.style.display = 'block';
            } else {
                customUrlLabel.style.display = 'none';
                customUrl.style.display = 'none';
            }
            
            // 엔드포인트별 예시 설정
            switch(endpoint) {
                case 'profile':
                    requestBody.value = '';
                    document.getElementById('httpMethod').value = 'GET';
                    break;
                case 'users':
                    requestBody.value = '';
                    document.getElementById('httpMethod').value = 'GET';
                    break;
                default:
                    requestBody.value = '';
            }
        }

        // 로그인 함수
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResponse('사용자명과 비밀번호를 입력해주세요.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${baseURL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.accessToken;
                    refreshToken = data.refreshToken;
                    
                    // 디버깅: 토큰 값 확인
                    console.log('로그인 응답 데이터:', data);
                    console.log('Access Token:', accessToken);
                    console.log('Refresh Token:', refreshToken);
                    
                    // 로컬스토리지에 토큰 저장
                    saveTokensToStorage();
                    updateTokenDisplay();
                    showResponse(`로그인 성공!\n\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResponse(`로그인 실패:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResponse(`네트워크 오류: ${error.message}`, 'error');
            }
        }

        // 토큰 갱신 함수
        async function refreshAccessToken() {
            if (!refreshToken) {
                showResponse('Refresh token이 없습니다. 먼저 로그인해주세요.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${baseURL}/api/auth/refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        refreshToken: refreshToken
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.accessToken;
                    if (data.refreshToken) {
                        refreshToken = data.refreshToken;
                    }
                    
                    // 로컬스토리지에 토큰 저장
                    saveTokensToStorage();
                    updateTokenDisplay();
                    showResponse(`토큰 갱신 성공!\n\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResponse(`토큰 갱신 실패:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResponse(`네트워크 오류: ${error.message}`, 'error');
            }
        }

        // 로그아웃 함수
        function logout() {
            accessToken = '';
            refreshToken = '';
            
            // 로컬스토리지에서 토큰 제거
            clearTokensFromStorage();
            updateTokenDisplay();
            showResponse('로그아웃되었습니다.', 'success');
        }

        // API 요청 함수
        async function sendRequest() {
            const endpoint = document.getElementById('testEndpoint').value;
            const method = document.getElementById('httpMethod').value;
            const requestBody = document.getElementById('requestBody').value;
            
            let url;
            if (endpoint === 'custom') {
                const customUrl = document.getElementById('customUrl').value;
                if (!customUrl) {
                    showResponse('커스텀 URL을 입력해주세요.', 'error');
                    return;
                }
                url = `${baseURL}${customUrl}`;
            } else {
                const endpoints = {
                    'ping': '/api/ping',
                    'health': '/api/health',
                    'profile': '/api/user/profile',
                    'users': '/api/user/list'
                };
                url = `${baseURL}${endpoints[endpoint]}`;
            }
            
            const headers = {
                'Content-Type': 'application/json',
            };
            
            // 인증이 필요한 엔드포인트에 토큰 추가
            if (endpoint !== 'ping' && endpoint !== 'health' && accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }
            
            const requestOptions = {
                method: method,
                headers: headers,
            };
            
            if (method !== 'GET' && requestBody.trim()) {
                try {
                    JSON.parse(requestBody); // JSON 유효성 검사
                    requestOptions.body = requestBody;
                } catch (e) {
                    showResponse('요청 본문이 유효한 JSON이 아닙니다.', 'error');
                    return;
                }
            }
            
            try {
                showResponse(`요청 전송 중...\nURL: ${url}\nMethod: ${method}`, 'info');
                
                const response = await fetch(url, requestOptions);
                const data = await response.json();
                
                const statusClass = response.ok ? 'success' : 'error';
                const responseText = `Status: ${response.status} ${response.statusText}\n\n${JSON.stringify(data, null, 2)}`;
                
                showResponse(responseText, statusClass);
            } catch (error) {
                showResponse(`네트워크 오류: ${error.message}`, 'error');
            }
        }

        // 토큰 표시 업데이트
        function updateTokenDisplay() {
            const tokenInfo = document.getElementById('tokenInfo');
            const accessTokenDisplay = document.getElementById('accessTokenDisplay');
            const refreshTokenDisplay = document.getElementById('refreshTokenDisplay');
            const tokenExpiry = document.getElementById('tokenExpiry');
            const accessTokenParsed = document.getElementById('accessTokenParsed');
            
            if (accessToken) {
                tokenInfo.style.display = 'block';
                tokenInfo.className = 'token-info';
                
                // 토큰 일부만 표시
                accessTokenDisplay.textContent = accessToken.substring(0, 50) + '...';
                refreshTokenDisplay.textContent = refreshToken ? refreshToken.substring(0, 50) + '...' : '없음';
                
                // JWT 토큰 디코딩해서 만료 시간 표시
                try {
                    const decodedToken = decodeJWT(accessToken);
                    const expiry = new Date(decodedToken.exp * 1000);
                    tokenExpiry.textContent = expiry.toLocaleString();
                    
                    // 디코딩된 토큰 내용 표시
                    accessTokenParsed.textContent = JSON.stringify(decodedToken, null, 2);
                } catch (e) {
                    tokenExpiry.textContent = '파싱 실패';
                    accessTokenParsed.textContent = '토큰 디코딩 실패: ' + e.message;
                }
            } else {
                tokenInfo.style.display = 'none';
            }
        }

        // JWT 토큰 디코딩 함수
        function decodeJWT(token) {
            try {
                // JWT는 헤더.페이로드.서명으로 구성되어 있음
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('유효하지 않은 JWT 형식입니다.');
                }
                
                // 페이로드 부분을 Base64 디코딩
                const payload = parts[1];
                
                // Base64 URL-safe 디코딩 (패딩 추가)
                const base64 = payload.replace(/-/g, '+').replace(/_/g, '/');
                const paddedBase64 = base64 + '='.repeat((4 - base64.length % 4) % 4);
                
                // 디코딩된 JSON 파싱
                const decodedPayload = JSON.parse(atob(paddedBase64));
                
                return decodedPayload;
            } catch (error) {
                throw new Error('JWT 디코딩 실패: ' + error.message);
            }
        }

        // 토큰 내용 보기/숨기기 토글
        function toggleTokenDecoded() {
            const tokenDecoded = document.getElementById('tokenDecoded');
            if (tokenDecoded.style.display === 'none') {
                tokenDecoded.style.display = 'block';
            } else {
                tokenDecoded.style.display = 'none';
            }
        }

        // 로컬스토리지에 토큰 저장
        function saveTokensToStorage() {
            try {
                console.log('토큰 저장 시도:', { accessToken, refreshToken });
                
                if (accessToken && accessToken !== 'undefined') {
                    localStorage.setItem('bluecrab_access_token', accessToken);
                    console.log('Access Token 저장 완료');
                } else {
                    console.warn('Access Token이 유효하지 않음:', accessToken);
                }
                
                if (refreshToken && refreshToken !== 'undefined') {
                    localStorage.setItem('bluecrab_refresh_token', refreshToken);
                    console.log('Refresh Token 저장 완료');
                } else {
                    console.warn('Refresh Token이 유효하지 않음:', refreshToken);
                }
                
                console.log('토큰이 로컬스토리지에 저장되었습니다.');
            } catch (error) {
                console.error('토큰 저장 실패:', error);
            }
        }

        // 로컬스토리지에서 토큰 로드
        function loadTokensFromStorage() {
            try {
                const savedAccessToken = localStorage.getItem('bluecrab_access_token');
                const savedRefreshToken = localStorage.getItem('bluecrab_refresh_token');
                
                console.log('저장된 토큰 로드 시도:', { savedAccessToken, savedRefreshToken });
                
                if (savedAccessToken && savedAccessToken !== 'undefined' && savedAccessToken !== 'null' && 
                    savedRefreshToken && savedRefreshToken !== 'undefined' && savedRefreshToken !== 'null') {
                    // 토큰 만료 확인
                    try {
                        const decodedToken = decodeJWT(savedAccessToken);
                        const currentTime = Math.floor(Date.now() / 1000);
                        
                        console.log('토큰 만료 확인:', { 
                            exp: decodedToken.exp, 
                            current: currentTime, 
                            isValid: decodedToken.exp > currentTime 
                        });
                        
                        if (decodedToken.exp > currentTime) {
                            // 토큰이 아직 유효함
                            accessToken = savedAccessToken;
                            refreshToken = savedRefreshToken;
                            updateTokenDisplay();
                            showResponse('저장된 토큰을 로드했습니다. (유효함)', 'success');
                        } else {
                            // 토큰이 만료됨
                            clearTokensFromStorage();
                            showResponse('저장된 토큰이 만료되어 제거했습니다.', 'warning');
                        }
                    } catch (error) {
                        // 토큰 파싱 실패
                        console.error('토큰 파싱 실패:', error);
                        clearTokensFromStorage();
                        showResponse('저장된 토큰이 유효하지 않아 제거했습니다.', 'warning');
                    }
                } else {
                    console.log('저장된 토큰이 없거나 유효하지 않음');
                }
            } catch (error) {
                console.error('토큰 로드 실패:', error);
            }
        }

        // 로컬스토리지에서 토큰 제거
        function clearTokensFromStorage() {
            try {
                localStorage.removeItem('bluecrab_access_token');
                localStorage.removeItem('bluecrab_refresh_token');
                console.log('토큰이 로컬스토리지에서 제거되었습니다.');
            } catch (error) {
                console.error('토큰 제거 실패:', error);
            }
        }

        // 응답 표시 함수
        function showResponse(message, type = 'info') {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = message;
            
            // 타입에 따라 색상 변경
            responseDiv.style.background = type === 'success' ? '#27ae60' : 
                                         type === 'error' ? '#e74c3c' : 
                                         type === 'info' ? '#3498db' : '#2c3e50';
        }

        // 응답 지우기 함수
        function clearResponse() {
            document.getElementById('response').textContent = '여기에 API 응답이 표시됩니다...';
            document.getElementById('response').style.background = '#2c3e50';
        }

        // 초기 엔드포인트 정보 업데이트
        updateEndpointInfo();
    </script>
</body>
</html>
