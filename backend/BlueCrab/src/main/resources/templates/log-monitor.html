    <style>

</head>
<body>
    <div class="header">
        <div class="title">ğŸ¦€ BlueCrab ì‹¤ì‹œê°„ ë¡œê·¸ ëª¨ë‹ˆí„°</div>
        <div class="controls">
            <span id="connectionStatus" class="status disconnected">ì—°ê²° ëŠê¹€</span>
            <select id="logTypeSelector" class="log-type-selector">
                <option value="app">ì• í”Œë¦¬ì¼€ì´ì…˜ ë¡œê·¸</option>
                <option value="auth">ì¸ì¦ ë¡œê·¸</option>
                <option value="error">ì—ëŸ¬ ë¡œê·¸</option>
            </select>
            <button id="connectBtn" class="btn">ì—°ê²°</button>
            <button id="clearBtn" class="btn clear">ì§€ìš°ê¸°</button>
        </div>
    </div>
    
    <div id="logContainer" class="log-container">
        <div class="connection-status success">
            ë¡œê·¸ íƒ€ì…ì„ ì„ íƒí•˜ê³  'ì—°ê²°' ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.
        </div>
    </div>
    
    <button id="autoScrollBtn" class="auto-scroll active" title="ìë™ ìŠ¤í¬ë¡¤">
        â†“
    </button>

    <script>
        let eventSource = null;
        let autoScroll = true;
        let isConnected = false;
        
        const logContainer = document.getElementById('logContainer');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectBtn = document.getElementById('connectBtn');
        const clearBtn = document.getElementById('clearBtn');
        const logTypeSelector = document.getElementById('logTypeSelector');
        const autoScrollBtn = document.getElementById('autoScrollBtn');
        
        // ì—°ê²° ë²„íŠ¼ í´ë¦­
        connectBtn.addEventListener('click', () => {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        });
        
        // ì§€ìš°ê¸° ë²„íŠ¼ í´ë¦­
        clearBtn.addEventListener('click', () => {
            logContainer.innerHTML = '';
        });
        
        // ìë™ ìŠ¤í¬ë¡¤ í† ê¸€
        autoScrollBtn.addEventListener('click', () => {
            autoScroll = !autoScroll;
            autoScrollBtn.classList.toggle('active', autoScroll);
            autoScrollBtn.textContent = autoScroll ? 'â†“' : '||';
        });
        
        // ì—°ê²° í•¨ìˆ˜
        function connect() {
            const logType = logTypeSelector.value;
            
            // ì»¨í…ìŠ¤íŠ¸ íŒ¨ìŠ¤ ë™ì  ì²˜ë¦¬
            const contextPath = window.location.pathname.split('/admin')[0];
            eventSource = new EventSource(`${contextPath}/admin/logs/stream?logType=${logType}`);
            
            eventSource.onopen = () => {
                updateConnectionStatus(true);
                addLogEntry('connection', 'ë¡œê·¸ ìŠ¤íŠ¸ë¦¼ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            };
            
            eventSource.addEventListener('connection', (event) => {
                addLogEntry('connection', event.data, 'success');
            });
            
            eventSource.addEventListener('log', (event) => {
                parseAndDisplayLog(event.data);
            });
            
            eventSource.addEventListener('error', (event) => {
                addLogEntry('error', event.data, 'error');
            });
            
            eventSource.onerror = () => {
                updateConnectionStatus(false);
                addLogEntry('connection', 'ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤.', 'error');
            };
        }
        
        // ì—°ê²° í•´ì œ í•¨ìˆ˜
        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateConnectionStatus(false);
            addLogEntry('connection', 'ì—°ê²°ì„ í•´ì œí–ˆìŠµë‹ˆë‹¤.', 'error');
        }
        
        // ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateConnectionStatus(connected) {
            isConnected = connected;
            connectionStatus.textContent = connected ? 'ì—°ê²°ë¨' : 'ì—°ê²° ëŠê¹€';
            connectionStatus.className = `status ${connected ? 'connected' : 'disconnected'}`;
            connectBtn.textContent = connected ? 'ì—°ê²° í•´ì œ' : 'ì—°ê²°';
            logTypeSelector.disabled = connected;
        }
        
        // ë¡œê·¸ ì—”íŠ¸ë¦¬ ì¶”ê°€
        function addLogEntry(type, message, cssClass = '') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${cssClass}`;
            
            const timestamp = new Date().toLocaleString('ko-KR');
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logContainer.appendChild(logEntry);
            
            // ìë™ ìŠ¤í¬ë¡¤
            if (autoScroll) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            // ë¡œê·¸ ê°œìˆ˜ ì œí•œ (ì„±ëŠ¥ ìµœì í™”)
            const entries = logContainer.querySelectorAll('.log-entry');
            if (entries.length > 1000) {
                entries[0].remove();
            }
        }
        
        // ë¡œê·¸ íŒŒì‹± ë° í‘œì‹œ
        function parseAndDisplayLog(logData) {
            const lines = logData.trim().split('\n');
            
            lines.forEach(line => {
                if (line.trim()) {
                    const logLevel = getLogLevel(line);
                    const formattedLine = formatLogLine(line);
                    addLogEntry('log', formattedLine, logLevel);
                }
            });
        }
        
        // ë¡œê·¸ ë ˆë²¨ ì¶”ì¶œ
        function getLogLevel(line) {
            if (line.includes(' ERROR ')) return 'error';
            if (line.includes(' WARN ')) return 'warn';
            if (line.includes(' DEBUG ')) return 'debug';
            return 'info';
        }
        
        // ë¡œê·¸ ë¼ì¸ í¬ë§·íŒ…
        function formatLogLine(line) {
            // íƒ€ì„ìŠ¤íƒ¬í”„ í•˜ì´ë¼ì´íŒ…
            line = line.replace(/(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})/g, 
                '<span class="timestamp">$1</span>');
            
            // ë¡œê·¸ ë ˆë²¨ í•˜ì´ë¼ì´íŒ…
            line = line.replace(/(ERROR|WARN|INFO|DEBUG)/g, 
                '<span class="log-level">$1</span>');
            
            // ìš”ì²­ ID í•˜ì´ë¼ì´íŒ…
            line = line.replace(/\[([A-Z0-9]{8})\]/g, 
                '[<span class="request-id">$1</span>]');
            
            return line;
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            // ê¸°ë³¸ì ìœ¼ë¡œ ì•± ë¡œê·¸ íƒ€ì… ì„ íƒ
            logTypeSelector.value = 'app';
        });
    </script>
</body>
