<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${service}">BlueCrab Backend Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .logo {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.5em;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .info-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .info-value {
            color: #333;
            font-size: 1.1em;
        }
        .api-section {
            margin-top: 40px;
            text-align: left;
        }
        .api-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        .api-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .api-link {
            display: block;
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-align: center;
        }
        .api-link:hover {
            background: #5a6fd8;
        }
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🦀</div>
        <h1 th:text="${service}">BlueCrab Backend Server</h1>
        <div class="status" th:text="${status}">백엔드 서버 정상 작동중</div>
        
        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">서버 시간</div>
                <div class="info-value" th:text="${#temporals.format(serverTime, 'yyyy-MM-dd HH:mm:ss')}">2025-08-22 15:30:00</div>
            </div>
            <div class="info-card">
                <div class="info-label">버전</div>
                <div class="info-value" th:text="${version}">1.0.0</div>
            </div>
        </div>
        
        <div class="api-section">
            <div class="api-title">🔗 API 엔드포인트</div>
            <div class="api-links">
                <a th:href="@{/api/health}" class="api-link">📊 헬스체크</a>
                <a th:href="@{/api/test}" class="api-link">🧪 API 테스트</a>
                <a th:href="@{/api/system-info}" class="api-link">💻 시스템 정보</a>
                <a th:href="@{/api/ping}" class="api-link">🏓 Ping</a>
                <a th:href="@{/api/users/stats}" class="api-link">👥 사용자 통계</a>
                <a th:href="@{/api/database/info}" class="api-link">🗃️ DB 정보</a>
                <a th:href="@{/api/database/tables}" class="api-link">📋 테이블 목록</a>
            </div>
        </div>
        
        <div class="footer">
            <p>eGovFrame 4.3.0 | Spring Boot | MariaDB</p>
            <p>WAR 배포 지원 | REST API 서버</p>
        </div>
    </div>
</body>
</html>
